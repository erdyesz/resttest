language: java
jdk:
- oraclejdk8
sudo: required
os:
- linux
services:
- docker
cache:
  directories:
  - $HOME/.m2
branches:
  except:
  - integration
before_install:
- chmod +x pom.xml
- chmod +x bin/docker_push.sh
- chmod +x bin/docker_deploy.sh
- chmod +x bin/ecs_deploy.sh
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- git lfs pull
install: true
script:
- mvn clean install -Dmaven.javadoc.skip=true -B -V
after_success:
- pwd
- bin/docker_push.sh
- bin/docker_deploy.sh
env:
  global:
  - AWS_DEFAULT_REGION=us-east-2
  - IMAGE_NAME=jetty_rest_sample
  - REMOTE_IMAGE_URL=961617510908.dkr.ecr.us-east-2.amazonaws.com/jetty_rest_sample:latest
  - ECS_TASK_DEFINITION=jettytask4:1
  - ECS_SERVICE_NAME=jettyservice
  - ECS_CLUSTER_NAME=jetty05
  - secure: 
  - secure: 
  - secure: 
